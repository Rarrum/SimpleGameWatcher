on:
  workflow_dispatch:

jobs:
  build:
    name: build on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: setup xmake
      uses: xmake-io/github-action-setup-xmake@v1.0.13
    - name: Check out repository
      uses: actions/checkout@v3
    - name: build
      run:
        xmake -w
